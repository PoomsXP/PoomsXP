<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Business Site Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005ec2;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 2px solid #ccc;
      margin-top: 20px;
      border-radius: 10px;
      background: white;
    }
    #loading {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Random Business Website Generator</h1>
  <button onclick="generateWebsite()">Generate Website</button>
  <div id="loading"></div>
  <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>

  <script>
    async function generateWebsite() {
      const loading = document.getElementById('loading');
      const iframe = document.getElementById('preview');
      loading.textContent = 'Generating... Please wait.';
      iframe.srcdoc = ''; // Clear previous

      const prompt = `You must generate a completely new, creative, and *non-space-themed* fictional business every time. 
Never use "Galactic Getaways", anything similar, or space travel themes. Pick a new industry at random (e.g., bakery, tech, pet care, art studio, clothing, etc). 
Create a complete standalone HTML website for the business. Include all CSS inside <style> tags and all JS in <script> tags in the same file. 
Start with <!DOCTYPE html> and output ONLY the code â€” no markdown, no explanation.`;


      try {
        const response = await fetch('https://ai.hackclub.com/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            messages: [{ role: 'user', content: prompt }]
          }),
        });

        const data = await response.json();
        const html = data.choices?.[0]?.message?.content;

        if (!html || !html.includes('<html')) {
          throw new Error("AI response doesn't look like valid HTML.");
        }

        // Directly inject into iframe using srcdoc
        iframe.srcdoc = html;
        loading.textContent = '';
      } catch (err) {
        console.error(err);
        loading.textContent = 'Error generating website. Try again.';
        iframe.srcdoc = '';
      }
    }
  </script>
</body>
</html>
