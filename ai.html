<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Business Site Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005ec2;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 2px solid #ccc;
      margin-top: 20px;
      border-radius: 10px;
      background: white;
    }
    #loading {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Random Business Website Generator</h1>
  <button onclick="generateWebsite()">Generate Website</button>
  <div id="loading"></div>
  <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>

  <script>
    async function generateWebsite() {
      const loading = document.getElementById('loading');
      const iframe = document.getElementById('preview');
      loading.textContent = 'Generating... Please wait.';
      iframe.srcdoc = ''; // Clear previous

      const prompt = `You are a professional web designer.

Your task is to create a complete single-file HTML5 website for a fictional small business.

⚠️ Rules you must follow:
- Always use a unique idea for the business every time — no repeats, no templates.
- Never reuse a name, design, layout, structure, or colour scheme from any prior site.
- Never create food-related businesses (no bakeries, cafés, patisseries, cheese shops, restaurants, etc).
- Never use names like "Luminous", "Galactic Getaways", "GreenTech Solutions", or anything similar.
- Always pick a new, believable industry (e.g., accounting, tutoring, plumbing, law, electronics repair, pet grooming, architecture, etc).
- Design the website completely differently every single time — never reuse anything.
- Use all original HTML5. Include CSS in a <style> tag inside <head>. Include JS in a <script> tag at the bottom of <body>.
- Make the layout clean, responsive, and modern using best practices.
- Output ONLY valid HTML starting with <!DOCTYPE html>. Do NOT include markdown, code blocks, filenames, or explanations.`;






      try {
        const response = await fetch('https://ai.hackclub.com/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            messages: [{ role: 'user', content: prompt }]
          }),
        });

        const data = await response.json();
        const html = data.choices?.[0]?.message?.content;

        if (!html || !html.includes('<html')) {
          throw new Error("AI response doesn't look like valid HTML.");
        }

        // Directly inject into iframe using srcdoc
        iframe.srcdoc = html;
        loading.textContent = '';
      } catch (err) {
        console.error(err);
        loading.textContent = 'Error generating website. Try again.';
        iframe.srcdoc = '';
      }
    }
  </script>
</body>
</html>
