<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Business Site Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005ec2;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 2px solid #ccc;
      margin-top: 20px;
      border-radius: 10px;
      background: white;
    }
    #loading {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Random Business Website Generator</h1>
  <button onclick="generateWebsite()">Generate Website</button>
  <div id="loading"></div>
  <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>

  <script>
    async function generateWebsite() {
      const loading = document.getElementById('loading');
      const iframe = document.getElementById('preview');
      loading.textContent = 'Generating... Please wait.';
      iframe.srcdoc = ''; // Clear previous

      const prompt = `You are a professional web designer.

Create a complete, realistic, single-page HTML website for a unique fictional small business. 
The business should be entirely original and professionally themed — no science fiction, no unrealistic services, no recycled names like "Galactic Getaways" or "GreenTech Solutions".

Make sure the business name, industry, and visual style vary every time. Examples of realistic industries: bakery, hair salon, local gym, tutoring service, architecture firm, plumber, etc.

The entire website must be in one single HTML file using valid HTML5.
Put all CSS in <style> tags inside the <head>.
Put all JavaScript in <script> tags at the bottom of <body>.
Start with <!DOCTYPE html> and do not use markdown, explanations, or triple backticks — just output the raw HTML file.`;



      try {
        const response = await fetch('https://ai.hackclub.com/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            messages: [{ role: 'user', content: prompt }]
          }),
        });

        const data = await response.json();
        const html = data.choices?.[0]?.message?.content;

        if (!html || !html.includes('<html')) {
          throw new Error("AI response doesn't look like valid HTML.");
        }

        // Directly inject into iframe using srcdoc
        iframe.srcdoc = html;
        loading.textContent = '';
      } catch (err) {
        console.error(err);
        loading.textContent = 'Error generating website. Try again.';
        iframe.srcdoc = '';
      }
    }
  </script>
</body>
</html>
