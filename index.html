<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pooms' Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
#constellations {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

#blackout {
  display: none;
  position: fixed;
  z-index: 9999;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: black;
  justify-content: center;
  align-items: center;
}

#blackout img {
  width: 200px;
  animation: fadeInSkull 1s ease-in-out;
}

@keyframes fadeInSkull {
  from { opacity: 0; transform: scale(0.5); }
  to { opacity: 1; transform: scale(1); }
}

    /* Reset & Basics */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #f0f0f0;
      min-height: 100vh;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    .header {
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #444;
      backdrop-filter: blur(10px);
    }

    #webname {
      font-size: 1.8rem;
      color: #00ffff;
      font-weight: bold;
    }

    .quicklinks a {
      margin-left: 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .quicklinks a:hover {
      color: #00ffff;
    }

    /* Content */
    .content {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease-out;
    }

    #content-headers {
      font-size: 2rem;
      color: #00ffff;
      border-bottom: 2px solid #00ffff;
      margin-bottom: 1rem;
      padding-bottom: 0.3rem;
    }

    p, ul {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    ul li {
      margin-left: 1.2rem;
      list-style: disc;
    }

    /* Contacts */
    .contacts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      background: #1e1e1e;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .contact-item:hover {
      background: #2c2c2c;
    }

    .contact-item img {
      width: 30px;
      height: 30px;
    }

    .contact-text {
      font-weight: 600;
    }

    /* Badges */
    .badges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 3rem auto;
      max-width: 900px;
    }

    .badges img {
      height: 50px;
      width: auto;
      border-radius: 6px;
      border: 2px solid #fff;
      transition: transform 0.3s, border-color 0.3s;
    }

    .badges img:hover {
      transform: scale(1.15);
      border-color: #00ffff;
    }

    /* Message */
    .message {
      margin-top: 2rem;
      font-style: italic;
      color: #ccc;
      text-align: center;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Starfield Background -->
  <canvas id="constellations"></canvas>

  <!-- Skull Blackout -->
  <div id="blackout">
    <img src="skull.gif" alt="Skull">
  </div>

  <!-- Your content remains unchanged below -->
  <div class="header">
    <a href="#" id="webname">pooms.dev</a>
    <div class="quicklinks">
      <a href="https://github.com/PoomsXP">GitHub</a>
      <a href="mailto:pooms@pooms.dev">Email</a>
    </div>
  </div>

  <div class="content"> ... </div>
  <div class="badges"> ... </div>

  <audio id="leave-audio" src="leavingsosoon.mp3" preload="auto" hidden></audio>

  <script>
    // Unlock audio on click
    let canPlayAudio = false;
    const audio = document.getElementById('leave-audio');
    document.addEventListener('click', () => {
      if (!canPlayAudio) {
        audio.muted = true;
        audio.play().then(() => {
          audio.pause();
          audio.currentTime = 0;
          audio.muted = false;
          canPlayAudio = true;
        }).catch(console.warn);
      }
    });

    // Show blackout + skull on tab close
    window.addEventListener('beforeunload', (e) => {
      if (canPlayAudio) {
        document.getElementById('blackout').style.display = 'flex';
        audio.play().catch(console.warn);
        e.preventDefault();
        e.returnValue = '';
        return '';
      }
    });

    // Starfield background
    const canvas = document.getElementById('constellations');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();
  </script>
</body>


<script>
  let canPlayAudio = false;
  const audio = document.getElementById('leave-audio');

  // Unlock audio playback on first user interaction
  document.addEventListener('click', () => {
    if (!canPlayAudio) {
      audio.muted = true;
      audio.play().then(() => {
        audio.pause();
        audio.currentTime = 0;
        audio.muted = false;
        canPlayAudio = true;
        console.log("Audio unlocked.");
      }).catch(err => console.warn("Audio unlock failed:", err));
    }
  });

  // Play audio and show confirmation dialog when leaving
  window.addEventListener('beforeunload', (e) => {
    if (canPlayAudio) {
      try {
        audio.play();
      } catch (err) {
        console.warn("Audio play failed on unload:", err);
      }
      e.preventDefault();
      e.returnValue = '';
      return '';
    }
  });
</script>
</html>
